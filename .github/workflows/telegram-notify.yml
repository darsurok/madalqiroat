- name: Send via curl
  run: |
    curl -X POST \
      -H "Content-Type: application/json" \
      -d '{
        "chat_id": "${{ secrets.TELEGRAM_CHAT_ID }}",
        "text": "Сообщение из GitHub: ${{ github.event.head_commit.message }}"
      }' \
      "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage"
